<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
    .font-adlam-display {
        font-family: "ADLaM Display", serif;
        font-weight: 400;
        font-style: normal;
    }
    .font-sora {
        font-family: "Sora", serif;
  
    }
    </style>
    <!-- TailwindCSS + DaisyUI CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                accent: 'rgba(255, 220, 38, 1)',
                primary: '#F9DF8A',
                secondary: '#FFF9F4',
                third: '#111111',
              }
            }
          }
        }
      </script>
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/900314243b.js" crossorigin="anonymous"></script>
</head>
<body class="text-third">
    <header>
        <!-- Navbar section -->
        <nav class="font-sora flex items-center bg-secondary justify-between border-b-2 border-third px-4 py-3 lg:px-32 lg:py-6 lg:border-none">
            <div class="flex items-center">
                <img class="w-12 h-12 mr-2" src="images/logo-header.png" alt="Paw">
                <h3 class="hidden lg:block font-normal text-2xl">Browse<span class="text-accent">4</span>Pets</h3>
            </div>
            <div class="hidden lg:block">
                <ul class="flex justify-around text-l space-x-4 ">
                    <li><a href=""></a>Find a pet</li>
                    <li><a href=""></a>Breeds</li>
                    <li><a href=""></a>Contact Us</li>
                </ul>
            </div>
            <div class="w-80 hidden lg:flex lg:items-center justify-around">
               <img class="w-6 h-6" src="images/bell.png" alt="">
               <img class="w-6 h-6" src="images/search.png" alt="">
               <button class="btn bg-transparent border-accent px-8 py-2.5">Login</button>
               <button class="btn bg-accent px-8 py-2.5">Register</button>
            </div>
            <i class="fa-solid fa-bars fa-2xl lg:hidden"></i>
        </nav>
        <!-- Banner Section -->
         <section class="px-4 py-8 lg:px-32 relative">
            <div class="lg:space-y-6 space-y-3 absolute z-50">
              <h2 class="font-adlam-display text-3xl lg:text-6xl lg:leading-tight">Pamper Your Pet, <br>Because They Deserve <br>the Best</h2>
              <p class="text-base lg:text-xl lg:w-3/5 opacity-70">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
              <button class="btn bg-accent px-8 py-2.5 text-xs lg:text-base">Find a pet</button>
            </div>
            <img class="absolute top-40 w-11/12 lg:right-15 lg:top-20 lg:w-10/12 z-0" src="images/cat-big.png" alt="">
         </section>
    </header>
    <main>
    </main>
    <footer>
    </footer>
</body>
</html>
